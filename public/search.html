<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheets/jquery.dataTables.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/jquery.dataTables.min.js"></script>
    <script src="javascripts/mapview.js"></script>

    <title>検索結果の表</title>
  <body>
    <form action="cgi-bin/abc.cgi" method="post">
        <p><img src="images/title.png" width="130px"><input type="text" id="qwordbox" name="qwordbox" size="40" maxlength="20"><input type="submit" value="検索"></p>
    </form>
    <p id="filetypeselector">ファイルタイプ：　
        <input type="checkbox" id="xlsselector">Excel
        <input type="checkbox" id="docselector" checked="true">Word
        <input type="checkbox" id="pptselector" checked="true">PowerPoint
        <input type="checkbox" id="pdfselector" checked="true">PDF
        <input type="checkbox" id="txtselector" checked="true">Text
    </p>

    <br>
    <p><span id="groupcount"></span></p>
    <hr>

    <table class="table display cell-border" id="resulttable">
        <thead id="thead">
            <tr id="titlerow">
                <th id="header"></th>
                <th id="groupName"></th>
                <th id="pageNum"></th>
                <th id="representativepage"></th>
                <th id="representativetitle"></th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script type="text/javascript">
        var object = {};
        map(object);
    </script>
  </body>
</html>
